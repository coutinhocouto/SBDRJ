<script>
function envia_post ($id) {
	$("#carregando").show();

	$regional=$("#regional").val();
	$endereco=$("#endereco").val();
	$telefone=$("#telefone").val();
	$email=$("#email").val();
	
	document.addEventListener("deviceready", onDeviceReady, false);
		
	function onDeviceReady() {
		var $deviceId = device.uuid || 1337;
		//$deviceId='teste';

$("#carregando").show();	
$.post( "https://app.visana.com.br/sbdrj/recebepost.php", { form: "cadastro", cpf: $cpf, nome: $nome, area1: $area1, area2: $area2, area3: $area3, senha: $senha, csenha: $csenha, device: $deviceId, termo: $termo })
  .done(function( data ) {
	  if (data=='AUTORIZADO'){
		  	
		window.location.href = "principal.html?logado";
	  }
	  else {
		  $("#carregando").hide();
		  $("#resultado" ).html(data);
	  }
    
  });
};
	};
